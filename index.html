<body>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò –°–ï–†–í–ï–†–ê ===
        const WORKER_URL = "https://delicate-limit-15a4.dimpstik12.workers.dev";
        const STORAGE_KEY = 'rampa_v2_4_ultimate';
        
        let conversationHistory = [];
        let isTouching = false; 

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø (–ó–∞–≥—Ä—É–∑–∫–∞) ===
        let checkInterval = setInterval(() => {
            if (typeof marked !== 'undefined' && typeof hljs !== 'undefined') {
                clearInterval(checkInterval);
                marked.setOptions({
                    breaks: true, gfm: true,
                    highlight: function(code, lang) {
                        return hljs.highlight(code, { language: hljs.getLanguage(lang) ? lang : 'plaintext' }).value;
                    }
                });
                document.getElementById('loader').style.display = 'none';
                document.getElementById('chat-box').classList.add('loaded');
                loadHistory();
                loadVipStatus();
            }
        }, 100);

        // === –ò–°–¢–û–†–ò–Ø –ò VIP –°–¢–ê–¢–£–° ===
        function loadHistory() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const savedPrompt = localStorage.getItem('rampa_prompt');
            if (savedPrompt) document.getElementById('system-prompt').value = savedPrompt;
            
            document.getElementById('chat-box').innerHTML = '';
            
            if (saved) {
                try {
                    conversationHistory = JSON.parse(saved);
                    conversationHistory.forEach(msg => {
                        // –í–ê–ñ–ù–û: –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ä–∞–∑—É —Ä–µ–Ω–¥–µ—Ä–∏–º HTML (true), —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –±–∞–≥–æ–≤
                        if (msg.role !== 'system') appendMessageToUI(msg.role, msg.content, true);
                    });
                } catch(e) {}
                setTimeout(forceScrollBottom, 100);
            } else {
                conversationHistory = [{ role: "system", content: document.getElementById('system-prompt').value }];
                appendMessageToUI('assistant', '–ü—Ä–∏–≤–µ—Ç! –Ø RampaGPT.', true);
            }
        }

        function saveVipCode() {
            const code = document.getElementById('vip-code-input').value.trim();
            localStorage.setItem('rampa_vip_code', code);
            loadVipStatus();
            showToast("–ö–æ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω");
        }

        function loadVipStatus() {
            const code = localStorage.getItem('rampa_vip_code');
            if (code) {
                document.getElementById('vip-code-input').value = code;
                if(code.length > 3) document.body.classList.add('pro-active');
            }
        }

        // === –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ===
        async function sendMessage() {
            const text = document.getElementById('user-input').value.trim();
            if (!text) return;

            document.getElementById('user-input').value = '';
            appendMessageToUI('user', text, true);
            forceScrollBottom();

            conversationHistory.push({ role: "user", content: text });
            saveToStorage();
            
            document.getElementById('send-btn').disabled = true;
            document.getElementById('status-bar').style.display = "flex"; 
            
            conversationHistory[0] = { role: "system", content: document.getElementById('system-prompt').value };
            const vipCode = localStorage.getItem('rampa_vip_code') || "";

            try {
                // –ó–∞–ø—Ä–æ—Å –∫ —Ç–≤–æ–µ–º—É Cloudflare
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: conversationHistory,
                        vipCode: vipCode // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∞—Ä–æ–ª—å
                    })
                });

                const data = await response.json();
                document.getElementById('status-bar').style.display = "none";

                if (data.error) {
                    appendMessageToUI('assistant', `–û—à–∏–±–∫–∞: ${data.error.message || 'Error'}`, true);
                } else {
                    const aiContent = data.choices[0].message.content;
                    
                    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª PRO –º–æ–¥–µ–ª—å
                    if (data.used_model === 'gpt-4o') document.body.classList.add('pro-active');

                    conversationHistory.push({ role: "assistant", content: aiContent });
                    saveToStorage();

                    // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –±–ª–æ–∫ –¥–ª—è –ø–µ—á–∞—Ç–∏
                    const msgDiv = appendMessageToUI('assistant', '', false);
                    let i = 0; let currentText = "";
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏
                    function typeWriter() {
                        if (i < aiContent.length) {
                            currentText += aiContent.charAt(i);
                            msgDiv.innerText = currentText; 
                            
                            // –°–∫—Ä–æ–ª–ª–∏–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–∞–ª–µ—Ü –Ω–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                            if (!isTouching) document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
                            i++;
                            setTimeout(typeWriter, 5); 
                        } else {
                            // –§–∏–Ω–∞–ª: –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –≤ –∫—Ä–∞—Å–∏–≤—ã–π –∫–æ–¥
                            msgDiv.innerHTML = marked.parse(aiContent);
                            document.getElementById('send-btn').disabled = false;
                            
                            const btn = msgDiv.parentElement.querySelector('.copy-btn');
                            btn.onclick = function() { copyText(aiContent, this); };
                            
                            if (!isTouching) forceScrollBottom();
                        }
                    }
                    typeWriter();
                }
            } catch (err) {
                document.getElementById('status-bar').style.display = "none";
                appendMessageToUI('assistant', '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.', true);
                document.getElementById('send-btn').disabled = false;
            }
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function saveToStorage() { localStorage.setItem(STORAGE_KEY, JSON.stringify(conversationHistory)); localStorage.setItem('rampa_prompt', document.getElementById('system-prompt').value); }
        function clearHistory() { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å?')) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; saveToStorage(); }
        function setInput(text) { const i = document.getElementById('user-input'); i.value = text; i.focus(); }
        function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 3000); }
        
        function copyText(t, b) { 
            const a = document.createElement("textarea"); a.value = t; a.style.position="fixed"; a.style.left="-9999px"; 
            document.body.appendChild(a); a.focus(); a.select(); 
            try{ document.execCommand('copy'); b.innerText="–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"; setTimeout(()=>b.innerText="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å",2000);}
            catch(e){showToast("Error");} 
            document.body.removeChild(a); 
        }
        
        // –õ–æ–≥–∏–∫–∞ —Å–∫—Ä–æ–ª–ª–∞
        const chatBoxEl = document.getElementById('chat-box');
        const scrollBtnEl = document.getElementById('scroll-btn');
        chatBoxEl.addEventListener('touchstart', () => { isTouching = true; });
        chatBoxEl.addEventListener('touchend', () => { isTouching = false; setTimeout(() => checkScroll(), 100); });
        chatBoxEl.addEventListener('scroll', checkScroll);
        function checkScroll(){ if((chatBoxEl.scrollHeight - chatBoxEl.scrollTop - chatBoxEl.clientHeight)>100) scrollBtnEl.style.display='flex'; else scrollBtnEl.style.display='none'; }
        function forceScrollBottom(){ chatBoxEl.scrollTop = chatBoxEl.scrollHeight; scrollBtnEl.style.display='none'; }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—É–∑—ã—Ä–µ–π —Å–æ–æ–±—â–µ–Ω–∏–π
        function appendMessageToUI(role, text, renderHtmlNow) {
            const c = document.createElement('div'); c.className = `message-container ${role === 'user' ? 'user-container' : 'ai-container'}`;
            const m = document.createElement('div'); m.className = `message ${role === 'user' ? 'user' : 'ai'}`;
            c.appendChild(m); document.getElementById('chat-box').appendChild(c);
            
            if (role === 'assistant') { 
                const b = document.createElement('button'); b.innerText = "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å"; b.className = "copy-btn"; 
                b.onclick = function() { copyText(text, this); }; 
                c.appendChild(b); 
            }
            
            if (renderHtmlNow) { m.innerHTML = marked.parse(text); } else { m.innerText = text; }
            return m;
        }

        const micBtn = document.getElementById('mic-btn');
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SR) {
            let r = new SR(); r.lang = 'ru-RU';
            r.onstart = () => micBtn.classList.add('mic-active');
            r.onend = () => micBtn.classList.remove('mic-active');
            r.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; sendMessage(); };
            window.toggleMic = () => { if(micBtn.classList.contains('mic-active')) r.stop(); else r.start(); };
        } else { micBtn.style.display = 'none'; }
    </script>
